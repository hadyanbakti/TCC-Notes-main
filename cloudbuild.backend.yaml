steps:
  # 1. Build Docker image untuk backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "--cache-from", "gcr.io/$PROJECT_ID/nodes-backend-hadyan", "-t", "gcr.io/$PROJECT_ID/nodes-backend-hadyan:${SHORT_SHA}", "."]
    dir: "backend"

  # 2. Push ke Container Registry / Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/nodes-backend-hadyan:${SHORT_SHA}"]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "nodes-backend-hadyan",
        "--image",
        "gcr.io/$PROJECT_ID/nodes-backend-hadyan:${SHORT_SHA}",
        "--port",
        "7000",
        "--timeout",
        "1000s",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
        "--set-env-vars",
        "ACCESS_TOKEN_SECRET=${_ACCESS_TOKEN_SECRET},REFRESH_TOKEN_SECRET=${_REFRESH_TOKEN_SECRET},DB_HOST=${_DB_HOST},DB_NAME=${_DB_NAME},DB_PASSWORD=${_DB_PASSWORD},DB_USERNAME=${_DB_USERNAME}"
      ]
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: bash
    args:
      - -c
      - |
        gcloud beta run services add-iam-policy-binding notes-be-hadyan \
          --member="allUsers" \
          --role="roles/run.invoker" \
          --region=us-central1
# Log hanya akan disimpan di Google Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY
